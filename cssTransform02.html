<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheets)</title>
    <style> 
      div {
        width: 250px;
        height: 240px;
        border: 2px solid red;
        overflow: hidden;
      }
      img {
        transition: 0.3s;
      }
      img:hover {
        transform: scale(1.1,1.1);
      }
      p {
        width: 200px;
        height: 20px;
        border: 1px solid black;
        overflow: hidden;
      }
    </style>
</head>
<body>
  <div> 
    <img class="trans2" src="images/girl.jpg" alt="">
  </div>
  <p>오늘은 월요일 날씨가 조금 포근해졌다.</p>
</body>
</html>
