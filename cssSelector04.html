<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheets)</title>
    <style>
       div {
        border: 1px solid black;     
       }
       #area {
        background-color: yellowgreen;
       }
       .fcolor {
        color: red;
       }
    </style>
</head>
<body>
   <div id="area">
        <h2>오늘의 수업</h2>
        <p><span class="fcolor">CSS3</span> 선택자 공부중...</p>
        <p>전체선택자(*), 태그선택자, 아이디선택자(#), 클래스선택자(.)</p>
   </div>
   <br>
   <div>
        <h2>화요일 수업</h2>
        <p><span class="fcolor">CSS3</span> 여러가지 속성들에 대해</p>
        <p>문자와 문단관련 속성들...</p>
   </div>
</body>
</html>
