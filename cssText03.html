<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheets)</title>
    <style>
        html {
            font-size: 12px;
        }
        p {
            font-size: 1em; /*100%*/
        }
        h1 {
            font-size: 2em;
        }
        h2 {
            font-size: 1.5em;
        }
        #area {
            font-size: 1em;
        }
        ul {
            font-size: 1.3em;
        }
        .target {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <h1>문자 관련 스타일</h1>
    <p>html 수업 - 홈페이지 뼈대</p>
    <p>css 수업 - 디자인, 레이아웃</p>
    <h2>웹페이지 제작</h2>
    <ul>
        <li>페이지 구상</li>
        <li>와이어프레임</li>
        <li>html 문서 제작</li>
        <li class="target">css 레이아웃, 디자인 완성</li>
        <li>javascript로 정적인 홈페이지를 동적으로 제작</li>
    </ul>
    <div id="area">
        <p>나는 새로운 영역안에 있는 단락</p>
    </div>
</body>
</html>
