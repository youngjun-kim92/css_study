<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheets)</title>
    <style> 
      h2 {
        padding: 100px;
        background: linear-gradient(to right, rgba(0,100,100,0), rgba(0,100,100,1)),
                    url(images/boy.png), url(images/bg5.png);
        background-repeat: no-repeat, no-repeat, no-repeat;
        background-size: 100%, 100px, 100px;
        background-position: left, left bottom, 97% 15%;            
      }
    </style>
</head>
<body>
    <h2>다음주에는 레이아웃에 관련된 스타일 배웁니다.</h2>
</body>
</html>
