<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheets)</title>
    <style>
      input[type=text]:focus {
         background-color: beige;
      }
      input:disabled {
         background-color: dodgerblue;
         border: 1px solid blue;
      }
      p>label {
         display: inline-block;
         width: 100px;
      }
      input:checked+span {
         color: red;
         font-weight: bold;
      }
    </style>
</head>
<body>
   <form>
      <p>
         <label for="name">이름</label>
         <input type="text" id="name" value="김철수" disabled>
      </p>
      <p>
         <label for="tel">전화번호</label>
         <input type="text" id="tel">
      </p>
      <p>
         <label for="addr">주소</label>
         <input type="text" id="addr">
      </p>
      <fieldset>
         <legend>신청과목</legend>
         <p>방학특강에 신청할 과목을 선택하세요</p>
         <label>
            <input type="radio" name="subject" value="excel">
            <span>엑셀</span>
         </label>
         <label>
            <input type="radio" name="subject" value="powerpoint">
            <span>파워포인트</span>
         </label>
         <label>
            <input type="radio" name="subject" value="hangul">
            <span>한글</span>
         </label>
      </fieldset>
   </form>
</body>
</html>
