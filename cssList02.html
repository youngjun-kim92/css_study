<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheets)</title>
    <style>
      ol {
         list-style-type: hangul;
         list-style-position: inside;
      }
      #menu>li {
         list-style: none;
         display: inline-block;
         padding: 15px;
         background-color: blue;
      }
      #menu {
         background-color: blue;
      }
      #menu li:hover {
         background-color: aqua;
      }
      #menu a {
         color: white;
         text-decoration: none;
      }
    </style>
</head>
<body>
   <h2>오늘의 할일</h2>
   <ol>
      <li>운동하기</li>
      <li>집안청소</li>
      <li>반찬만들기</li>
      <li>학원수업복습</li>
      <li>학원수업</li>
   </ol>
   <ul id="menu">
      <li><a href="#">회사소개</a></li>
      <li><a href="#">제품소개</a></li>
      <li><a href="#">서비스</a></li>
      <li><a href="#">커뮤니티</a></li>
      <li><a href="#">자료실</a></li>
   </ul>
</body>
</html>
