<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheets)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        width: 300px;
        height: 100px;
        border: 1px solid black;
      }
      div>p {
        text-align: center;
        line-height: 100px;
      }
    </style>
</head>
<body>
    <h2>오늘의 뉴스</h2>
    <p>"시장에서 물량 소화 어려워일 정도" 계약 반년 남았는데…"미리 매물 내놓으세요"
        서울 아파트 전셋값이 신규 입주단지를 중심으로 연일 하락하고 있다. 
        입주 아파트로 인한 전세물량 폭탄이 전셋값을 끌어내리고 있다.</p>
    <div>
        <p>대한민국</p>
    </div>    
</body>
</html>
