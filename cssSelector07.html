<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheets)</title>
    <style>
       input[type=checkbox]:checked+div {
        height: 0;
       }
       div {
        width: 300px;
        height: 400px;
        border: 1px solid black;
        overflow: hidden;
        transition: 3s;
       }
    </style>
</head>
<body>
    <input type="checkbox">뉴스 감추기
    <div>
        <h2>오늘의 뉴스</h2>
        <p>경기 이천시 도예고등학교 학생들은 대부분의 학생들이 마스크를 벗고 수업을 했다. 
           1학년의 한 교실에서는 22명 중 8명을 제외하고 나머지 학생이 마스크를 벗었다.</p>
        <p>마스크를 벗은 학생들은 카메라를 든 사진기자를 향해 밝은 모습을 보이며 활짝 웃었다. 
           쉬는 시간 복도에서는 마스크를 벗고 친구들끼리 왁자지껄 수다도 떨었다.</p>
        <p>친구들과 ‘셀카’를 찍는 모습도 보였다. 
          ‘물레 실습’ 시간에는 마스크 없이 집중하며 멋진 도자기를 만들었다.</p>
    </div>
</body>
</html>
