<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheets)</title>
    <style>
       #area>p {
        color: rgba(255, 115, 0, 0.884);
       }
       #area p {
        background-color: rgb(6, 245, 233);
       }
    </style>
</head>
<body>
    <div id="area">
        <h1>css 선택자 수업</h1>
        <p>html 수업 - 홈페이지 뼈대</p>
        <p>css 수업 - 디자인, 레이아웃</p>
        <h2>웹페이지 제작</h2>
        <ul>
            <li class="li1">페이지 구상</li>
            <li class="li2 bor">와이어프레임</li>
            <li class="li3">html 문서 제작</li>
            <li>css 레이아웃, 디자인 완성</li>
            <li>javascript로 정적인 홈페이지를 동적으로 제작</li>
        </ul>
        <div id="inner">
            <p>나는 내부에 있는 단락태그</p>
        </div>
    </div>
    <p>저녁 식사 맛있게 하세요</p>
</body>
</html>
