<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheets)</title>
    <style>
      #menu {
         list-style-image: url(images/19s.png);
      }
      #menu ul {
         list-style-type: disc;
      }
    </style>
</head>
<body>
   <h2>오늘의 메뉴</h2>
   <ul id="menu">
      <li>부대찌개</li>
      <li>된장찌개</li>
      <li>김치찌개</li>
      <li>순대국</li>
      <li>비빔밥</li>
      <li>냉면
         <ul>
            <li>비빔냉면</li>
            <li>물냉면</li>
            <li>회냉면</li>
         </ul>
      </li>
   </ul> 
</body>
</html>
