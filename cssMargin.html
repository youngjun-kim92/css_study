<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheets)</title>
    <style> 
      .box {
        width: 500px;
        height: 300px;
        background-color: aquamarine;
        border: 1px solid;
      }
      .box1 {
        margin: 20px 50px 10px 20px;
        padding: 20px;
      }
      .box2 {
        margin: 30px 50px;
      }
      .box3 {
        margin: 30px 5px 20px;
      }
      .box4 {
        margin-left: 100px;
      }
      /*요소의 전체 너비 = width+2*(padding+border)
        요소의 전체 높이 = height+2*(padding+border)*/
    </style>
</head>
<body>
    <div class="box box1">
      <p>경기 이천시 도예고등학교 학생들은 대부분의 학생들이 마스크를 벗고 수업을 했다. 
        1학년의 한 교실에서는 22명 중 8명을 제외하고 나머지 학생이 마스크를 벗었다.</p>
    </div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
</body>
</html>
