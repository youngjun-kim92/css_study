<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheets)</title>
    <style> 
      .rotate {
        transition: transform 1s;
      }
      .rotate:hover {
        transform: rotate(720deg);
      }
      .skew {
        transition: transform 1s;
      }
      .skew:hover {
        transform: skew(20deg, 30deg);
      }
    </style>
</head>
<body>
  <img class="rotate" src="images/car_green.jpg" alt="">
  <img class="skew" src="images/girl.jpg" alt="">
  <img class="rotate" src="images/19.png" alt="">
</body>
</html>
