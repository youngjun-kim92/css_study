<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheets)</title>
    <style>
      body {
         background-color: antiquewhite;
      }
      #box {
         width: 500px;
         height: 300px;
         border: 1px solid black;
         background-color: white;
         padding: 10px;
      }
    </style>
</head>
<body>
   <div id="box">
      <h2>오늘의 뉴스</h2>
      <p>2일 JTBC엔터뉴스 취재 결과 
         이도현은 올해 예정된 모든 차기작 촬영을 마무리한 뒤 군 입대를 준비한다.</p>
      <p>군 입대 전까진 차기작 촬영에 매진한다. 작품에 피해를 주지 않는 선에서 입대하기 위해 스케줄을 조율하고 있는 것으로 알려졌다. 
         모든 촬영은 3월 내로 마칠 예정이다.</p>
   </div>
</body>
</html>
