<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheets)</title>
    <style>
        h2 {
            color: rgb(167, 190, 233);
        }
        #title {
            background-color: rgb(31, 29, 29);
        }
        #list {
            color: red;
        }
    </style>
</head>
<body>
    <h2>css 선택자 수업</h2>
    <p>html 수업 - 홈페이지 뼈대</p>
    <p>css 수업 - 디자인, 레이아웃</p>
    <h2 id="title">웹페이지 제작</h2>
    <ul>
        <li>페이지 구상</li>
        <li>와이어프레임</li>
        <li>html 문서 제작</li>
        <li id="list">css 레이아웃, 디자인 완성</li>
        <li>javascript로 정적인 홈페이지를 동적으로 제작</li>
    </ul>
</body>
</html>
