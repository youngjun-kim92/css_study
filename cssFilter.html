<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheets)</title>
    <style> 
      .img1 {
        filter: blur(10px);
      }
      .img2 {
        transition: all 10s;
        filter: grayscale(100%);
      }
      .img2:hover {
        filter: grayscale(0%);
      }
    </style>
</head>
<body>
  <img class="img1" src="images/ghost.jpg" alt="">
  <img class="img2" src="images/Penguins.jpg" alt="">
</body>
</html>
