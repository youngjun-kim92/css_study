<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheets)</title>
    <style>
      /*#menu {
         overflow: hidden;
      }*/
      #menu>li{
         list-style: none;
         float: left;
         padding: 10px;
         background-color: blueviolet;
      }
      #menu a {
         text-decoration: none;
         color: wheat;
      }
      p {
         clear: both;
      }
    </style>
</head>
<body>
   <ul id="menu">
      <li><a href="#">회사소개</a></li>
      <li><a href="#">제품소개</a></li>
      <li><a href="#">서비스</a></li>
      <li><a href="#">커뮤니티</a></li>
      <li><a href="#">자료실</a></li>
   </ul>
   <p>아래집 사는 단락</p>
</body>
</html>
