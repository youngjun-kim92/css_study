<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheets)</title>
    <style> 
      #box1 {
        width: 500px;
        height: 300px;
        border: 1px solid black;
        margin-bottom: 20px;
      }
      #box2 {
        width: 500px;
        height: 300px;
        border: 1px solid black;
        position: relative
      }
      img {
        position: absolute;
        left: 300px;
        top: 100px;
      }
    </style>
</head>
<body>
  <div id="box1">
    <p>
      경기 이천시 도예고등학교 학생들은 대부분의 학생들이 마스크를 벗고 수업을 했다. 
      1학년의 한 교실에서는 22명 중 8명을 제외하고 나머지 학생이 마스크를 벗었다.
    </p>
  </div>
  <div id="box2">
    <img src="images/1.png" alt="">
  </div>
</body>
</html>
