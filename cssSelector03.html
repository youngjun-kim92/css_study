<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheets)</title>
    <style>
        /*
        * {
            color: violet;
        }
        h1,p {
            background-color: rgb(175, 138, 18);        
        }
        */
        .li1 {
            color: red;
        }
        .li2 {
            color: green;
        }
        .li3 {
            color: blue;
        }
        .bor {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>css 선택자 수업</h1>
    <p class="bor">html 수업 - 홈페이지 뼈대</p>
    <p>css 수업 - 디자인, 레이아웃</p>
    <h2>웹페이지 제작</h2>
    <ul>
        <li class="li1">페이지 구상</li>
        <li class="li2 bor">와이어프레임</li>
        <li class="li3">html 문서 제작</li>
        <li>css 레이아웃, 디자인 완성</li>
        <li>javascript로 정적인 홈페이지를 동적으로 제작</li>
    </ul>
</body>
</html>
