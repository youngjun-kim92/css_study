<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheets)</title>
    <style>
      p:nth-of-type(2n+1) {
         color: red;
      }
    </style>
</head>
<body>
   <h2>오늘은 목요일</h2>
   <p>CSS3 선택자 공부</p>
   <p>CSS3 속성 공부</p>
   <p>CSS3 레이아웃 속성</p>
   <p>기본 홈페이지 제작</p>
   <p>실무 홈페이지 제작</p>   
</body>
</html>
