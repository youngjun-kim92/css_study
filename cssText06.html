<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheets)</title>
    <style>
       p {
        line-height: 1.4;
        font: 20px/1.6 "궁서";
       }
       h2 {
        font: normal 30px "맑은 고딕";
        /*font:[font-weight, font-style, font-variant][font-size/line-height][font-family];*/
       }
    </style>
</head>
<body>
    <h2>오늘의 뉴스</h2>
    <p>중고거래를 위해 많이 사용하는 지역 생활 커뮤니티 애플리케이션 OO마켓이 이웃들이 이번 겨울 가장 많이 찾은 우리 동네 간식 정보를 공개했습니다.</p>
    <p>13억원이던 강남 전셋값, 최근 6억원대 '털썩'
       입주 아파트 역전세난에 인근 아파트 전셋값 동반 하락</p>
    <p>"시장에서 물량 소화 어려워일 정도"
        계약 반년 남았는데…"미리 매물 내놓으세요"</p>
</body>
</html>
